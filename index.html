<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="x-icon" href="slike/TROPHY.png">
    <title>UEFA Champions League</title>
</head>

<body onload="drawIt()">
    <img src="slike/logo.png" alt="Logo" class="logo-fixed">
    <div class="all">
        <canvas id="canvas" width="800" height="800">


        </canvas>
    </div>
    <p>Čas: <mark id="cas">00:00</mark></p>
    <p>Točke: <mark id="tocke">0</mark></p>
    <p>Najboljši rezultat: <mark id="bestScore">0</mark></p>
    <script src="js/script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <div id="game-controls">
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pavza</button>
        <button id="finishBtn">Končaj</button>
        <button id="resetBestScore">Poenostavi najboljši rezultat</button>
        <select id="difficulty">
            <option value="easy">Lahko</option>
            <option value="medium" selected>Srednje</option>
            <option value="hard">Težko</option>
        </select>

    </div>

</body>

</html>
